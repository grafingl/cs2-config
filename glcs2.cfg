bind "z" "player_ping"
bind "v" "radio"
bind "l" "callvote"
bind "c" "+radialradio"
bind "`" "toggleconsole"
bind "]" "say ♿️"
bind "[" "say  凸(￣ヘ￣)"
bind "\" "say ('O')Ɑ͞ ͞ ͞ ͞ ͞ ͞ ﻝﮞ"
bind "'" "say ☠︎"
bind "p" "say_team ♡"
bind "RSHIFT" "clutch_mode_toggle"
bind "alt" "+lj"
bind "RALT" "slot12"
bind "mouse4" "switchhands"
cl_viewmodel_shift_right_amt 0.250000
cl_viewmodel_shift_left_amt 0.500000
viewmodel_fov "68"
viewmodel_offset_x "3"
viewmodel_offset_y "-3"
viewmodel_offset_z "-3"
viewmodel_presetpos "3"
viewmodel_recoil "1.0"
cl_bob_lower_amt 1
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"
r_drawtracers_firstperson "1"
engine_low_latency_sleep_after_client_tick 1
exec movement/setup
//
bind "mwheeldown" "j"
bind "mwheelup" "j"
bind "space" "j"
//
alias "+jumpbinds" "bind space +jump; bind alt +jump; bind mwheelup +jump; bind mwheeldown +jump; play ui/buttonclick 1" 
alias "-jumpbinds" "exec glcs2; play ui/beepclear 1"
bind mouse5 "+jumpbinds"
//
alias "+usebomb" "slot5"
alias "-usebomb" "drop"
bind "x" "+usebomb"
//
alias +spinbot "m_yaw 999";alias -spinbot "m_yaw 0.022";bind "o" +spinbot
//
bind "UPARROW" "incrementvar cl_crosshairsize 0 10 0.5" // Увеличить размер прицела 
bind "DOWNARROW" "incrementvar cl_crosshairsize 0 10 -0.5" // Уменьшить размер прицела 
bind "/" "toggle cl_crosshairdot 0 1" // Переключить точку прицела
bind "LEFTARROW" "incrementvar cl_crosshairthickness 0 10 -0.5" // Уменьшить ширину прицела
bind "RIGHTARROW" "incrementvar cl_crosshairthickness 0 10 0.5" // Увеличить ширину прицела
bind "," "incrementvar cl_crosshairgap -10 10 -1" // Сужение зазора прицела
bind "." "incrementvar cl_crosshairgap -10 10 1" // Расширение зазора прицела
bind "'" "toggle cl_crosshair_drawoutline 0 1" // Переключить обводку прицела
//
bind "CAPSLOCK" "noclip"
//
clear
//